<!DOCTYPE html>
<html>
<head>
  <title>Node.js Kubernetes Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <p>Environment: <b id="env"></b></p>
  <p>Message: <b id="msg"></b></p>

  <script>
    fetch('/env')
      .then(res => res.json())
      .then(data => {
        document.getElementById('env').innerText = data.env;
        document.getElementById('msg').innerText = data.message;
      });
  </script>

</html>
